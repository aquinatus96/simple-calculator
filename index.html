<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    
    <!-- Google fonts styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    
    <!-- Main CSS styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calulator-container">
            <div id="result"></div>
            <div id="clear" class="button double-btn orange">C</div>
            <div class="button gray">del</div>
            <div class="button gray">+</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button gray">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button gray">x</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button gray">รท</div>
            <div class="button double-btn">0</div>
            <div class="button">.</div>
            <div class="button orange">=</div>
        </div>
        
        <!-- Main Scripts -->
        <script src="js/main.js"></script>
    </div>
</body>
</html>
